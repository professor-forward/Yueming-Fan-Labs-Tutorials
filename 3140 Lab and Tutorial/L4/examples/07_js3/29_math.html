<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">

function show(fn)
{
  var answer = eval(fn);
  document.writeln(fn + " = " + answer + "<br>");
}

show("Math.abs(-1)");
show("Math.floor(38.9)");
show("Math.ceil(12.2)");
show("Math.round(14.49)");
show("Math.max(-2, 4)");
show("Math.min(-2, 4)");
show("Math.PI");

Math.abs(-1);
Math.floor(38.9);
Math.ceil(12.2);
Math.round(14.49);
Math.max(-2, 4);
Math.min(-2, 4);
Math.PI;

    </script>
  </body>
</html>
