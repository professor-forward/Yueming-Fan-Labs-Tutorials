<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">

function show(fn)
{
  var answer = eval(fn);
  document.writeln(fn + " = " + answer + "<br>");
}

show('new Number(10)');
show('Number.MAX_VALUE');
show('Number.MIN_VALUE');
show('Number.NaN');
show('Number.NEGATIVE_INFINITY');
show('Number.POSITIVE_INFINITY');

    </script>
  </body>
</html>
