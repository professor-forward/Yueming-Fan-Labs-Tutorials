<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">

function factorial(n) {
  if (n < 0) {
    return;
  } else if (n == 0) {
    return 1;
  } else {
    return n * factorial(n - 1);
  }
}

function showFactorial(n) {
  var answer = factorial(n);
  document.writeln(n + "! = " + answer + "<br>");
}

showFactorial(-10);
showFactorial(0);
showFactorial(1);
showFactorial(2);
showFactorial(3);
showFactorial(4);

    </script>
  </body>
</html>
