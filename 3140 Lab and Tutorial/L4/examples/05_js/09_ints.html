<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      var a = 10;
      var b = 15;
      var sum = a + b;
      document.writeln("As integers: " + a + " + " + b + " = " + sum);

      document.writeln("<br>");

      a = "10";
      b = "15";
      sum = a + b;
      document.writeln("As strings: " + a + " + " + b + " = " + sum);
    </script>
  </body>
</html>
