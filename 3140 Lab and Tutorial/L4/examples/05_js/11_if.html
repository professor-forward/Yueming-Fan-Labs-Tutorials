<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      var date = new Date();
      if (date.getHours == 11) {
        document.writeln("Current time is 11 o'clock\n");  
      } else {
        document.writeln("Current time ("+ date +") is NOT 11 o'clock\n");  
      }
    </script>
  </body>
</html>
