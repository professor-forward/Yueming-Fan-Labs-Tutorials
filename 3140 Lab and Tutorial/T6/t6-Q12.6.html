<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>t6-Q12.6</title>
	</head>
	<body>
		<script type="text/javascript">
			var bc = prompt("Enter the background color: ");
			var ff = prompt("Serif or Sans Serif");
			document.body.setAttribute("style", "background-color: "+bc);
			if (ff == "Serif") {
				document.body.setAttribute("style", "font-family: "+ff);
			}
			if (ff == "Sans Serif") {
				document.body.setAttribute("style", "font-family: "+ff);
			}
		</script>
		<h1>This is a heading</h1>
		<p>This is a paragraph</p>
	</body>
</html>
