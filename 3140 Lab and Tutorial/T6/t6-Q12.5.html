<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>t6-Q12.5</title>
		<style type="text/css">
			.body {
				width: 300px;
				height: 500px;
				background-color: grey;

			}
			.name {
				font-size: 24px;
				margin-top: 60px;
				text-align: center;
			}
			.counter {
				width: 300px;
				height: 200px;
				margin-top: 60px;
				text-align: center;
			}
			.display {
				font-size: 100px;
			}
			.button {
				text-align: center;
			}
			.inc {
				text-align: center;
				font-size: 25px;
			}
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var counter = document.getElementById("num");
			function add() {
				counter++;
				document.getElementById("num").innerHTML = counter;
			}
			
		</script>
		<div class="body">
			<div class="name">
				<font>Counter</font>
			</div>
			<div class="counter">
				<span class="display" id="num">0</span>
			</div>
			<div class="button">
				<button class="inc" onclick="add()">+</button>
			</div>
		</div>
	</body>
</html>
