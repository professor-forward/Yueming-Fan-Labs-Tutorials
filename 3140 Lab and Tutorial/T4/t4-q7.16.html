<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>t4-q7.16</title>
    <script type="text/javascript">
      document.writeln("<table border='1' style='text-align: center'>");
      document.writeln(
        "<tr>"+
        "<th>N</th>"+
        "<th>10*N</th>"+
        "<th>100*N</th>"+
        "<th>1000*N</th>"+
        "</tr>");
      for (i=1; i<=5; i++) {
        document.writeln(
          "<tr>"+
          "<td>"+i+"</td>"+
          "<td>"+(i*10)+"</td>"+
          "<td>"+(i*100)+"</td>"+
          "<td>"+(i*1000)+"</td>"+
          "</tr>"
          );
      }
      document.writeln("</table>");
    </script>
  </head>
  <body></body>
</html>
