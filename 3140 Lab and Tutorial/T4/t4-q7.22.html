<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>t4-q7.22</title>
    <script type="text/javascript">
      var str;
      var digital1;
      var digital2;
      var digital3;
      var digital4;
      var num;
      str = window.prompt("Enter a four-digital integer: ");
      num = parseInt(str);
      digital1 = Math.trunc(num/1000+7)%10;
      digital2 = Math.trunc(num%1000/100+7)%10;
      digital3 = Math.trunc(num%1000%100/10+7)%10;
      digital4 = Math.trunc(num%1000%100%10+7)%10;
      str = "The encrypted number is "+digital3+digital4+digital1+digital2;
      document.writeln("<p>"+str+"</p>");
      

    </script>
  </head>
  <body></body>
</html>
