<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>t4-q8.7</title>
    <script type="text/javascript">
      var mul = 1;
      var i = 1;
      while (i<=15) {
        mul = mul*i;
        i+=2;
      }
      document.writeln("The product of the odd integers from 1 to 15 is: "+ mul);
    </script>
  </head>
  <body></body>
</html>
