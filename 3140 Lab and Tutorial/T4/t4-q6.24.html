<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>t4-q6.24</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>number</th>
        <th>square</th>
        <th>cube</th>
      </tr>
      <tr>
        <td>0</td>
        <td id="s0"></td>
        <td id="c0"></td>
      </tr>
      <tr>
        <td>1</td>
        <td id="s1">1</td>
        <td id="c1">1</td>
      </tr>
      <tr>
        <td>2</td>
        <td id="s2">2</td>
        <td id="c2">2</td>
      </tr>
      <tr>
        <td>3</td>
        <td id="s3">3</td>
        <td id="c3">3</td>
      </tr>
      <tr>
        <td>4</td>
        <td id="s4">4</td>
        <td id="c4">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td id="s5">5</td>
        <td id="c5">5</td>
      </tr>
    </table>

    <script type="text/javascript">
      document.getElementById("s0").innerHTML=0*0;
      document.getElementById("s1").innerHTML=1*1;
      document.getElementById("s2").innerHTML=2*2;
      document.getElementById("s3").innerHTML=3*3;
      document.getElementById("s4").innerHTML=4*4;
      document.getElementById("s5").innerHTML=5*5;
      document.getElementById("c0").innerHTML=0*0*0;
      document.getElementById("c1").innerHTML=1*1*1;
      document.getElementById("c2").innerHTML=2*2*2;
      document.getElementById("c3").innerHTML=3*3*3;
      document.getElementById("c4").innerHTML=4*4*4;
      document.getElementById("c5").innerHTML=5*5*5;
    </script>
  </body>
</html>
